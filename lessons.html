<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit & Nutrition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(
                rgba(10, 10, 10, 0.8),
                rgba(83, 134, 81, 0.9)
            ), url('https://i.pinimg.com/736x/a3/72/15/a3721501e70835f879e2ab7b2dae903c.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .home-button img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .home-button img:hover {
            transform: scale(1.1);
        }

        .video-container {
            margin-top: 20px;
        }

        iframe {
            width: 800px;
            height: 450px;
            border-radius: 12px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://nutritionandfitness.github.io/index.html" class="home-button">
            <img src="home-icon.png" alt="Home">
        </a>    
        <h1>Lessons</h1>
    </header>

    <div class="video-container">
        <h2>Workout Motivation Video</h2>
        <iframe 
            src="https://www.youtube.com/embed/B_2V62yuYiA?si=wP1nNdUymm4Eqv0d" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
        <p>Get inspired and stay motivated with this powerful workout video!</p>
    </div>

    <footer>
        <p>&copy; 2025 Fit & Nutrition. All rights reserved.</p>
    </footer>
</body>
</html>
